name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        python -m PyInstaller --clean --noconfirm ArkadeManager.spec
    
    - name: Verify EXE
      run: |
        if (Test-Path "dist\ArkadeManager.exe") {
          $size = (Get-Item "dist\ArkadeManager.exe").Length / 1MB
          Write-Host "EXE built successfully. Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "ERROR: EXE not found!"
          exit 1
        }
    
    - name: Create Release Archive
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        $archiveName = "ArkadeManager-v$version.zip"
        
        # Include EXE, icons, and documentation
        $filesToInclude = @(
          "dist\ArkadeManager.exe",
          "arkade_icon.ico",
          "arkade_logo.png",
          "MANUAL_INSTALL.md",
          "INSTALL.md",
          "README.md",
          "requirements.txt",
          "setup.bat",
          "setup.py",
          "setup.sh"
        )
        
        # Only include files that exist
        $existingFiles = $filesToInclude | Where-Object { Test-Path $_ }
        
        Compress-Archive -Path $existingFiles -DestinationPath $archiveName -Force
        Write-Host "Created archive: $archiveName"
    
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ArkadeManager-*.zip
        body: |
          ## Pre-built EXE Release
          
          This release includes a pre-built Windows EXE that can be run directly without Python.
          
          ### Quick Start
          1. Download `ArkadeManager-v${{ github.ref_name }}.zip`
          2. Extract to your desired location
          3. Run `ArkadeManager.exe`
          
          ### For Source Installation
          If you prefer to run from source or build your own EXE:
          1. Extract the ZIP
          2. Run `setup.bat` (Windows) or `setup.sh` (Linux/Mac) to install dependencies
          3. Run `python main.py` or use `build.py` to create your own EXE
          
          See `INSTALL.md` for detailed installation instructions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

