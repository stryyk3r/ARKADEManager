name: Build EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        python -m PyInstaller --clean ArkadeManager.spec
    
    - name: Create Release Archive
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        Compress-Archive -Path dist\ArkadeManager.exe, arkade_icon.ico, arkade_logo.png, MANUAL_INSTALL.md, README.md -DestinationPath "ArkadeManager-v$version.zip" -Force
    
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ArkadeManager-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

